  <div class="jumbotron text-center"> <h1>Monedero Electronico Impulsatec</h1><h2>LOGIN</h2> </div>

	<div class="row text-center">
	  	<form id="form-login" class="form col-sm-4 col-sm-offset-4">
	  		<div class="form-group">
			    <label for="usuario">Usuario</label>
			    <input class="form-control" type="text" id="usuario" ng-model = "user" class = "span2">
		    </div>
		    <div class="form-group">
			    <label for="password">Password</label>
			    <input class="form-control" type="password" id="password" ng-model = "password" class = "span2">
		    </div>
		    <button class="btn btn-primary" type="button" class="btn" ng-click ="login()">Login</button>
		</form>
	</div>
<br>
<p class="text-error" ng-show = "error_login">{{message_error}}</p>
