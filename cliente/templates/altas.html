<div ng-if = "message_error" class="alert alert-danger alert-dismissible" role="alert" style="text-align:center">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

<div class="page-header"><h1>Alta de monedero electronico </h1></div>
<div class="col-sm-6 col-sm-offset-3 form" style="text-align:left">
	<div class="form-group">
		<label for="id_monedero">id monedero:</label>
		<input id = "id_monedero" type = "text" ng-model = "persona.id_monedero" placeholder = "id_monedero" class="form-control" />
	</div>
	<div class="row">
		<div class="form-group col-sm-5">
			<label for="nombre">Nombre del propietario:</label>
			<input id = "nombre" type = "text" ng-model = "persona.nombre" placeholder = "nombre" class="form-control" />
		</div>
		<div class="form-group col-sm-7">
			<label for="apellido_paterno">Apellido paterno:</label>
			<input id = "apellido_paterno" type = "text" ng-model = "persona.apellido_paterno" placeholder = "apellido paterno" class="form-control" />
		</div>
	</div>		
	<div class="row">
		<div class="form-group col-sm-5">
			<label for="apellido_materno">Apellido materno:</label>
			<input id = "apellido_materno" type = "text" ng-model = "persona.apellido_materno" placeholder = "apellido materno" class="form-control" />
		</div>
		<div class="form-group col-sm-7">
			<label for="telefono">Telefono:</label>
			<input id = "telefono" type = "text" ng-model = "persona.telefono" placeholder = "numero de telefono" class="form-control"/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="correo">Correo electr√≥nico:</label>
		<input id = "correo" type = "email" ng-model = "persona.correo" placeholder = "correo electronico" class="form-control" required />
	</div>
	<div class="form-group" style="text-align:right">
		<button class="btn btn-info"  ng-click = "activar()"> Activar </button>
	</div>
</div>
