
<h1> Alta de monedero electronico </h1>

<label for="id_monedero">id monedero:</label>

<input id = "id_monedero" type = "text" ng-model = "persona.id_monedero" placeholder = "id_monedero" /><br>

<label for="nombre">Nombre del propietario:</label>

<input id = "nombre" type = "text" ng-model = "persona.nombre" placeholder = "nombre" /><br>

<label for="apellido_paterno">Apellido paterno:</label>

<input id = "apellido_paterno" type = "text" ng-model = "persona.apellido_paterno" placeholder = "apellido paterno" /><br>

<label for="apellido_materno">Apellido materno:</label>

<input id = "apellido_materno" type = "text" ng-model = "persona.apellido_materno" placeholder = "apellido materno" /><br>

<label for="telefono">Telefono:</label>

<input id = "telefono" type = "text" ng-model = "persona.telefono" placeholder = "apellido materno" /><br>

<label for="correo">Correo electr√≥nico:</label>

<input id = "correo" type = "text" ng-model = "persona.correo" placeholder = "apellido materno" /><br>

<label for="fecha">Fecha de nacimiento:</label>

<input id = "fecha" type = "text" ng-model = "persona.fecha_nacimiento" placeholder = "fecha de nacimiento" /><br>

<button ng-click = "activar()"> Activar </button>

<p class="text-error" ng-if = "message_error">{{message_error}}</p>
<p class="text-success" ng-if = "message_ok">{{message_ok}}</p>
