
<h1> Agregar promoción </h1>

<div ng-hide = "editando">
	<label for="nombre">Nombre promoción:</label>

	<input id = "nombre" type = "text" ng-model = "promocion.nombre" placeholder = "nombre promoción" /><br>

	<label for="descripcion">descripcion promoción:</label>

	<input id = "descripcion" type = "text" ng-model = "promocion.descripcion" placeholder = "descripcion" /><br>

	<label for="porcentaje">porcentaje promoción:</label>

	<input id = "porcentaje" type = "text" ng-model = "promocion.porcentaje" placeholder = "porcentaje" /><br>

	<label for="contrasenia">Contraseña actual:</label>

	<input id = "contrasenia" type = "text" ng-model = "promocion.contrasenia" placeholder = "Contraseña actual" /><br>

	<button ng-click = "agregar()"> Agregar promoción </button>

</div>

<div ng-show = "editando">
	<label for="nombre">Nombre promoción:</label>

	<input id = "nombre" type = "text" ng-model = "promocion_editando.nombre" placeholder = "nombre promoción" /><br>

	<label for="descripcion">descripción promoción:</label>

	<input id = "descripcion" type = "text" ng-model = "promocion_editando.descripcion" placeholder = "descripcion" /><br>

	<label for="porcentaje">porcentaje promoción:</label>

	<input id = "porcentaje" type = "text" ng-model = "promocion_editando.porcentaje" placeholder = "porcentaje" /><br>

	<label for="contrasenia">Contraseña actual:</label>

	<input id = "contrasenia" type = "text" ng-model = "contrasenia" placeholder = "Contraseña actual" /><br>

	<button ng-click = "guardar()"> Guardar cambios </button>
	<button ng-click = "eliminar()"> Eliminar promoción </button>
	<button ng-click = "editando = false"> Cancelar </button>

</div>
<p class="text-error" ng-if = "message_error">{{message_error}}</p>

<p class="text-success" ng-if = "message_ok">{{message_ok}}</p>

<table class="table table-condensed">
 
	<thead>
		<tr>
		<th scope="col">Id</th>
	 	<th scope="col">Nombre</th>
		<th scope="col">Descripcion</th>
	    <th scope="col">Porcentaje</th>
	   </tr>
	</thead>

	<tbody>
	   <tr ng-click = "edita_promocion($index)" ng-repeat = "promocion in promociones track by $index">

			<td>{{promocion.id_promocion}}</td>
	     	<td>{{promocion.nombre}}</td>
			<td>{{promocion.descripcion}}</td>
	     	<td>{{promocion.porcentaje}}%</td>

	   </tr>

	</tbody>

</table>
