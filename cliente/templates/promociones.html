<div class="page-header"><h1> Agregar promoión </h1></div>

<div class="col-sm-6 col-sm-offset-3 form">
  <div class="form-group">
    <label for="nombre">Nombre promoción:</label>
    <input class="form-control" id = "nombre" type = "text" ng-model = "promocion.nombre" placeholder = "nombre promoción" /><br>
  </div>
  <div class="form-group">
    <label for="descripcion">descripcion promoción:</label>
    <input class="form-control" id = "descripcion" type = "text" ng-model = "promocion.descripcion" placeholder = "descripcion" /><br>
  </div>
  <div class="form-group">
    <label for="porcentaje">porcentaje promoción:</label>
    <input class="form-control" id = "porcentaje" type = "text" ng-model = "promocion.porcentaje" placeholder = "porcentaje" /><br>
  </div>
    <label for="contrasenia">Contraseña actual:</label>
    <input class="form-control" id = "contrasenia" type = "text" ng-model = "promocion.contrasenia" placeholder = "Contraseña actual" /><br>
  <div class="form-group">
    <button class="btn btn-default" ng-click = "agregar()"> Agregar promoción </button>
  </div>
